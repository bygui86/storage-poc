
# Logging
logging.level.root = info

# Spring
spring.application.name = mongodb-service
spring.output.ansi.enabled = always

# Spring PROFILES
# available values:
# . data: samples
# . storage: single | replicaset
spring.profiles.active = single

# Spring DATA
spring.data.rest.detection-strategy = annotated

### Spring ACTUATOR
management.server.port = 8091
management.endpoints.jmx.exposure.include = *
management.endpoints.web.exposure.include = *
# available values: never (default) | always | when_authorized
management.endpoint.health.show-details = when_authorized

## Info
# git
management.info.git.mode = full

# Swagger
swagger.package.name = com.swissblock.storagepoc.mongodb

# Spring WEB
server.port = 8081
